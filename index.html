<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-list-li">
            <a class="navbar-link" href="index.html">Dashboard</a>
          </li>
          <li class="navbar-list-li">
            <a class="navbar-link" href="help.html">Help</a>
          </li>
          <li class="navbar-list-li">
            <a class="navbar-link" href="settings.html">Settings</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="dashboard-container">
        <section class="dashboard-section">
          <h2 class="dashboard-title">Dashboard</h2>
          <p class="el total-income"></p>
          <p class="el total-expenses"></p>
          <p class="el balance"></p>
        </section>

        <section class="send-transaction">
          <div class="transaction-form">
            <form class="add-transaction-form">
              <input type="number" id="amount" placeholder="BGN" required />

              <input
                type="text"
                id="description"
                placeholder="Description"
                required
              />

              <input
                type="text"
                id="to-who"
                placeholder="Send to..."
                required
              />

              <select class="transaction-type" required>
                <option value="">Select</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
              <button type="submit" class="add-transactions">Send</button>
            </form>
          </div>
        </section>
      </div>

      <section class="recent-transations-section">
        <h2>Recent Transactions</h2>
        <ul class="recent-transactions-list">
          <li class="recent-transaction-li"></li>
          <li class="recent-transaction-li"></li>
        </ul>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-column">
        <h3 class="footer-headings">Helpful Links</h3>
        <ul class="about-me-list">
          <li>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/adrian-vitig-b74857268/"
              >Linked In</a
            >
          </li>
          <li>
            <a target="_blank" href="https://github.com/AdrianVittig">GitHub</a>
          </li>
        </ul>
      </div>
      <div class="footer-column">
        <h3 class="footer-headings">Contact information</h3>
        <p class="contact-footer">Email: adrianvitig@gmail.com</p>
        <p class="contact-footer">Phone: +359 878893656</p>
      </div>
      <div class="footer-column">
        <h3 class="footer-headings">*</h3>
        <ul class="footer-links">
          <li>Privacy Policy</li>
          <li>
            <p>
              <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img
                  style="border: 0; width: 88px; height: 31px"
                  src="http://jigsaw.w3.org/css-validator/images/vcss"
                  alt="Валиден CSS!"
                />
              </a>
            </p>
          </li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
