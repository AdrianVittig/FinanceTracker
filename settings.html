<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Settings</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-list-li">
            <a class="navbar-link" href="index.html">Dashboard</a>
          </li>
          <li class="navbar-list-li">
            <a class="navbar-link" href="help.html">Help</a>
          </li>
          <li class="navbar-list-li">
            <a class="navbar-link" href="settings.html">Settings</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="settings">
        <h1>Settings</h1>

        <div class="settings-group">
          <h2>Theme</h2>
          <button id="dark-mode-toggle">Enable Dark Mode</button>
        </div>

        <div class="settings-group">
          <h2>Feedback</h2>
          <form id="feedback-form">
            <textarea
              id="feedback-text"
              placeholder="Write your feedback or report a bug"
              rows="5"
              required
            ></textarea>
            <input
              type="text"
              id="feedback-email"
              placeholder="Enter your email"
              required
            />
            <button type="submit" id="feedbackBtn">Submit your Feedback</button>
          </form>
        </div>
        <div class="settings-group">
          <h2>Reset data</h2>
          <button id="reset-data">Reset Data</button>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-column">
        <h3 class="footer-headings">Helpful Links</h3>
        <ul class="about-me-list">
          <li>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/adrian-vitig-b74857268/"
              >LinkedIn</a
            >
          </li>
          <li>
            <a target="_blank" href="https://github.com/AdrianVittig">GitHub</a>
          </li>
        </ul>
      </div>
      <div class="footer-column">
        <h3 class="footer-headings">Contact Information</h3>
        <p class="contact-footer">Email: adrianvitig@gmail.com</p>
        <p class="contact-footer">Phone: +359 878893656</p>
      </div>
      <div class="footer-column">
        <h3 class="footer-headings">*</h3>
        <ul class="footer-links">
          <li>Privacy Policy</li>
          <li>GDPR</li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
